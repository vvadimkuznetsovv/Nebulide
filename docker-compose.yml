services:
  nginx:
    image: nginx:1.24-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/edulearn/dist:/var/www/edulearn/dist:ro
      - /var/www/smartrs/dist:/var/www/smartrs/dist:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-nebulide}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nebulide}
      POSTGRES_DB: ${DB_NAME:-nebulide}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    image: nebulide:latest
    build: .
    restart: unless-stopped
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      DB_HOST: postgres
    volumes:
      - /home/nebulide/workspace:/home/nebulide/workspace
      - /tmp/nebulide:/tmp
      - usr_local:/usr/local
      - ssh_keys:/root/.ssh
      - ~/.ssh:/root/.ssh-mount:ro

  code-server:
    build:
      context: .
      dockerfile: Dockerfile.code-server
    container_name: code-server
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Moscow
      - DEFAULT_WORKSPACE=/config/workspace
    volumes:
      - code-server-config:/config
      - /home/nebulide/workspace:/config/workspace

volumes:
  postgres_data:
  usr_local:
  ssh_keys:
  code-server-config:
  nginx_logs:
