name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd /opt/clauder
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S git pull origin main
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S docker compose build
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S docker compose down
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S docker compose up -d
            echo "Deployed successfully"
